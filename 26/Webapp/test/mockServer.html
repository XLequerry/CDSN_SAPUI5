<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAPUI5 Walkthrough</title>
    <script
            id="sap-ui-bootstrap"

            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme = "sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-resourceroots='{"sap.ui5.walkthrough":"../"}'
            data-sap-ui-oninit = "module:sap/ui5/walkthrough/test/initMockServer">
    </script>
<!-- oninit现在不适用indexjs了而是直接调用标准Component Support module类
配合框架进行解析manifestjson并使Component初始化-->


</head>
<body class="sapUiBody" id="content">
<!--容器 生成控件之后放置的位置-->
    <div data-sap-ui-component
    data-name="sap.ui5.walkthrough"
    data-id="container"
    data-settings='{"id":"walkthrough"}'></div>
</body>
</html>
